		<h1>Register</h1>

		


		<form id="reg">
			<label>First Name:
				<input type="text" name="firstname" placeholder="John" required>
			</label>
			<label>Last Name:
				<input type="text" name="lastname" placeholder="Smith" required>
			</label>
			<div>
				<label>Male
					<input type="radio" name="genderChoise" value="MALE">
				</label>
				<label>Female
					<input type="radio" name="genderChoise" value="FEMALE">
				</label>
				<label>Other
					<input type="radio" name="genderChoise" value="OTHER">
				</label>
			</div>
			
			<div>
				<label>Email:
					<input type="email" placeholder="your email" required name="email">
				</label>
				<label>Password:
					<input type="password" placeholder="your password" required name="password" minlength="5" maxlength="10">
				</label>
			<div>
			
			<div>
				<label>Birthday:
					<select name="month" id="month">Month
						<option>Month</option>
						<option>1</option>
						<option>2</option>					
					</select>
					<select name="day">Day
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>				
					</select>
					<select name="year">Year
						<option>Year</option>
						<option>1995</option>
						<option>1996</option>
					</select>
				</label>
			</div>

			<div>
				<label>I agree to the terms and conditions 
				<input type="checkbox" name="conditions"></label>
			</div>
			<button>Submit</button>
		</form>
